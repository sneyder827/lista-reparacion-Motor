<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos para Motos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Repuestos para Motos</h1>
        <div class="motor-list">
            <button class="motor-button" data-model="ttr125-nkd125-cr4125">TTR125, NKD125, CR4125 (2013-2024)</button>
            <button class="motor-button" data-model="ttr180-cr5180-ttx180">TTR180, CR5180, TTX180</button>
            <button class="motor-button" data-model="ttr200-cr5200-ttx200">TTR200, CR5200, TTX200</button>
            <button class="motor-button" data-model="carguero-3w200">Carguero 3W200</button>
            <button class="motor-button" data-model="110s-110sll">110S, 110Sll</button>
            <button class="motor-button" data-model="125w">125W</button>
            <button class="motor-button" data-model="dynamic-pro-plus">Dynamic Pro+ 2021-2023</button>
            <button class="motor-button" data-model="dynamic-pro-cbs">Dynamic Pro CBS 2020-2024</button>
            <button class="motor-button" data-model="dynamic-sc-r">Dynamic SC-R</button>
        </div>
        <div class="repair-parts">
            <h2>Lista de Repuestos</h2>
            <ul id="parts-list"></ul>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
